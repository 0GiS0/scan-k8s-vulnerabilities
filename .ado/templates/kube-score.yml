parameters:
  - name: working_directory
    default: manifests

jobs:
  - job: kube_score
    steps:
      - task: Bash@3
        displayName: "Install Homebrew"
        inputs:
          targetType: "inline"
          script: |
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            (echo; echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"') >> /home/vsts/.bash_profile
            eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
      - task: Bash@3
        displayName: "Install kube-score"
        inputs:
          targetType: "inline"
          script: "/home/linuxbrew/.linuxbrew/bin/brew install kube-score"
      - task: Bash@3
        displayName: "Kube-score Static Code Analysis"
        continueOnError: true
        inputs:
          targetType: "inline"
          script: |
            kube-score score ${{ parameters.working_directory }}/*.yaml --output-format sarif > results.sarif
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: "results.sarif"
          ArtifactName: "CodeAnalysisLogs"
          publishLocation: "Container"